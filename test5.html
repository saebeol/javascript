<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function Marin(level, name, 종족, life){
            this.life=life;
            this.name=name;
            this.level=level;
            this.종족=종족;
            this.fire=function(){
                this.level+=1;
                if(this.level<3){
                    document.write(this.name + "이 공격합니다.");
                }else{
                    document.write(this.name + "이 스팀팩을 장착했습니다.");
                }
            };
            this.defend=function(){
                this.life -=5;
                if(this.life<=0){
                    document.write("마린이 전사했습니다");
                }
            }
            this.정찰=()=>{
                document.write("정찰나갑니다.");
            }
        }
        function Medic(level, name, 종족, life){
            this.life=life;
            this.name=name;
            this.level=level;
            this.종족=종족;
            this.cure=function(){
                if(this.life<=5){
                    document.write(this.name + "이 치료합니다.");
                    this.life+=5;
                }else{
                    document.write(this.name + "이 휴식합니다.");
                }
            };
            this.defend=function(){
                this.life -=5;
                if(this.life<=0){
                    document.write("메딕이 전사했습니다");
                }
            }
    
        }
        var 마린1=new Marin(0, "마린", "테란", 10);
        마린1.정찰();
        마린1.fire();
        마린1.fire();
        마린1.fire();
        마린1.fire();
        마린1.defend();
        마린1.defend();
        var 메딕1=new Medic(1, "메딕", "테란", 15);
        메딕1.defend();
        메딕1.defend();
        메딕1.cure();
        메딕1.cure();
        메딕1.cure();
    </script>
</body>
</html>
